<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="grid.css">
</head>
<body>
	
	<a href="">some</a>
	
	<div
		class="test"
		role="grid"
		aria-label="Presentational grid"
		data-wrap-cols="true"
	>
		<div role="row" class="grid">
			<div role="gridcell" data-roving-tab-target>
				A
			</div>
			<div role="gridcell" data-roving-tab-target>
				B
			</div>
			<div role="gridcell" data-roving-tab-target>
				C
			</div>
			<div role="gridcell" data-roving-tab-target>
				D
			</div>
			<div role="gridcell" data-roving-tab-target>
				E
			</div>
			<div role="gridcell" data-roving-tab-target>
				F
			</div>
		</div>
		<div role="row" class="grid">
			<div role="gridcell" data-roving-tab-target>
				A
			</div>
			<div role="gridcell" data-roving-tab-target>
				B
			</div>
			<div role="gridcell" data-roving-tab-target>
				C
			</div>
			<div role="gridcell" data-roving-tab-target>
				D
			</div>
			<div role="gridcell" data-roving-tab-target>
				E
			</div>
			<div role="gridcell" data-roving-tab-target>
				F
			</div>
		</div>
		<div role="row" class="grid">
			<div role="gridcell" data-roving-tab-target>
				A
			</div>
			<div role="gridcell" data-roving-tab-target>
				B
			</div>
			<div role="gridcell" data-roving-tab-target>
				C
			</div>
			<div role="gridcell" data-roving-tab-target>
				D
			</div>
			<div role="gridcell" data-roving-tab-target>
				E
			</div>
			<div role="gridcell" data-roving-tab-target>
				F
			</div>
		</div>
	</div>
	
	<nav class="b-breadcrumbs" role="navigation" aria-label="Breadcrumb">
		<div role="grid" data-wrap-cols="true">
			<ol role="row" class="breadcrumbs__list" itemscope itemtype="http://schema.org/BreadcrumbList">
				<li role="gridcell" class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
					<a data-roving-tab-target class="breadcrumbs__link" itemprop="item" href="/Home-Show">
						<span itemprop="name">Home</span>
					</a>
					<meta itemprop="position" content="1">
				</li>
				<li role="gridcell" class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
					<a data-roving-tab-target class="breadcrumbs__link" itemprop="item" href="/HelpCenter-Show">
						<span itemprop="name">Help center</span>
					</a>
					<meta itemprop="position" content="2">
				</li>
				<li role="gridcell" class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
					<a data-roving-tab-target class="breadcrumbs__link" itemprop="item" href="/HelpCenter-Show?fid=help-general">
						<span itemprop="name">General help</span>
					</a>
					<meta itemprop="position" content="3">
				</li>
				<li role="gridcell" class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
					<a data-roving-tab-target class="breadcrumbs__link m-current" itemprop="item" aria-current="page" href="/HelpCenter-Show?fid=returns">
	                    <span itemprop="name">
	                        Returns &amp; Exchanges
	                    </span>
					</a>
					<meta itemprop="position" content="4">
				</li>
			</ol>
		</div>
		<meta itemprop="numberOfItems" content="4">
	</nav>
	
	
	<div class="applied-filters" role="grid" data-wrap-rows="true">
		<div role="row" class="applied-filters__item">
			<div role="gridcell" data-roving-tab-target>
				Applied filter
			</div>
			<div role="gridcell">
				<button data-roving-tab-target aria-label="Remove applied filter">
					&times;
				</button>
			</div>
		</div>
		<div role="row" class="applied-filters__item">
			<div role="gridcell" data-roving-tab-target>
				Applied filter 2
			</div>
			<div role="gridcell">
				<button data-roving-tab-target aria-label="Remove applied filter 2">
					&times;
				</button>
			</div>
		</div>
	</div>
	
	<div
		class="calendar"
		role="grid"
		aria-label="Presentational grid"
		data-loop-cols="true"
		data-loop-rows="true"
	>
		<div role="row">
			<div role="presentation">
				31
			</div>
			<div role="gridcell" data-roving-tab-target>
				1
			</div>
			<div role="gridcell" data-roving-tab-target>
				2
			</div>
			<div role="gridcell" data-roving-tab-target>
				3
			</div>
			<div role="gridcell" data-roving-tab-target>
				4
			</div>
			<div role="gridcell" data-roving-tab-target>
				5
			</div>
			<div role="gridcell" data-roving-tab-target>
				6
			</div>
		</div>
		<div role="row">
			<div role="gridcell" data-roving-tab-target>
				7
			</div>
			<div role="gridcell" data-roving-tab-target>
				8
			</div>
			<div role="gridcell" data-roving-tab-target>
				9
			</div>
			<div role="gridcell" data-roving-tab-target>
				10
			</div>
			<div role="gridcell" data-roving-tab-target>
				11
			</div>
			<div role="gridcell" data-roving-tab-target>
				12
			</div>
			<div role="presentation">
				1
			</div>
		</div>
	</div>
	
	<script type="module">
		import Grid from './Grid.js';
		
		document.querySelectorAll('.test').forEach(grid => new Grid(grid).init());
	</script>
</body>
</html>
